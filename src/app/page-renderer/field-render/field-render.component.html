<ng-container [ngSwitch]="field.type">
    <ng-template #fieldtemplate></ng-template>
    <h1 *ngSwitchCase="18">{{field.value}}</h1>
    <h3 *ngSwitchCase="19">{{field.value}}</h3>
    <div *ngSwitchCase="20" [innerHTML]="field.value"></div>
    <div *ngSwitchCase="27">
        <span>{{field.placeholder}}</span>
    </div>
</ng-container>
