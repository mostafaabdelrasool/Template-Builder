<div [ngSwitch]="field.type" (click)="selectField(field)">
    <div *ngSwitchCase="0">
        <mat-form-field id="{{field.id}}" [appStyle]="field.style" 
            [ngClass]="{'item-selected':field.id===appService.currentField?.id}">
            <input matInput placeholder="Favorite food" value="Sushi">
        </mat-form-field>
        <!-- <div style="height: 20px;width: 100%;" [appHighlight]='{color:"yellow"}'></div> -->
    </div>
    <div *ngSwitchDefault>output2</div>
</div>
