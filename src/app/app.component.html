<app-top-nav></app-top-nav>
<div fxLayout="row">
  <div class="boundary">
    <app-containers></app-containers>
  </div>

  <div [ngClass]="{'showsidebar': appService.sidebarOpened}" class="sidebar">
    <div [ngSwitch]="appService.currentManager">
      <div *ngSwitchCase="1">
        <app-properties *ngIf="appService.currentField" [currentField]=appService.currentField></app-properties>
      </div>
      <div *ngSwitchCase="0">
        <app-field-types></app-field-types>
      </div>
      <div *ngSwitchDefault>output2</div>
    </div>


  </div>
</div>
