<h2 mat-dialog-title>Form {{form.id? "Edit" : "Add"}}</h2>
<form name="form" (ngSubmit)="save()" #formData="ngForm">
  <mat-dialog-content fxLayout="column">
    <mat-form-field appearance="outline">
      <input required matInput name="name" #name="ngModel" placeholder="Name" [(ngModel)]="form.name">
      <mat-error *ngIf="name.touched && !name.valid">
        Please enter form Name
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-select name="featureId" #feature="ngModel" placeholder="Name" [(ngModel)]="form.featureId">
        <mat-option *ngFor="let feature of features" [value]="feature.id">
          {{feature.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="feature.touched && !feature.valid">
        Please enter form Name
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="!formData.form.valid">
      Save
    </button>
  </div>
</form>
