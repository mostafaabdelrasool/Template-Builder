<div [ngSwitch]="field.type">
    <mat-form-field *ngSwitchCase="0">
        <input matInput type="{{field.inputTextType}}" placeholder="{{field.placeholder}}" value="{{field.value}}">
    </mat-form-field>
    <mat-form-field *ngSwitchCase="1">
        <input type="number" matInput placeholder="{{field.placeholder}}" value="0">
    </mat-form-field>
    <mat-checkbox *ngSwitchCase="6">Label</mat-checkbox>
    <mat-form-field *ngSwitchCase="7">
        <input readonly="true" matInput [matDatepicker]="picker" placeholder="{{field.placeholder}}">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="year"></mat-datepicker>
    </mat-form-field>
    <mat-radio-group *ngSwitchCase="9" fxLayout="row" fxLayoutGap="5px" aria-label="Select an option">
        <mat-radio-button *ngFor="let item of field.radioButtonGroup" value="item.value">{{item.placeholder}}
        </mat-radio-button>
    </mat-radio-group>
    <div *ngSwitchCase="11">
        <label>{{field.placeholder}}</label>
        <mat-slider [max]="field.max" [min]="field.min" [step]="field.step"></mat-slider>
    </div>
    <div *ngSwitchCase="16">
        <div [ngSwitch]="field['buttonType']">
            <div *ngSwitchCase="'mat-button'">
                <button mat-button color="{{field['buttonColor']}}">{{field.value}}</button>
            </div>
            <div *ngSwitchCase="'mat-raised-button'">
                <button mat-raised-button color="{{field['buttonColor']}}">{{field.value}}</button>
            </div>
            <div *ngSwitchCase="'mat-stroked-button'">
                <button mat-stroked-button color="{{field['buttonColor']}}">{{field.value}}</button>
            </div>
            <div *ngSwitchCase="'mat-flat-button'">
                <button mat-flat-button color="{{field['buttonColor']}}">{{field.value}}</button>
            </div>
            <div *ngSwitchCase="'mat-icon-button'">
                <button mat-icon-button color="{{field['buttonColor']}}">
                    <mat-icon>favorite</mat-icon>
                </button>
            </div>
            <div *ngSwitchCase="'mat-fab'">
                <button mat-fab color="{{field['buttonColor']}}">
                    <mat-icon>favorite</mat-icon>
                </button>
            </div>
            <div *ngSwitchCase="'mat-mini-fab'">
                <button mat-mini-fab color="{{field['buttonColor']}}"
                    aria-label="Example icon-button with a heart icon">
                    <mat-icon>favorite</mat-icon>
                </button>
            </div>
        </div>
        <div *ngSwitchDefault></div>
    </div>
</div>
