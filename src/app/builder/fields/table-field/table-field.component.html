<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th *ngFor="let item of field.tableSetting?.header">
                {{item.name}}
                <mat-checkbox [(ngModel)]="item.isSelected"></mat-checkbox>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td *ngFor="let cell of field.tableSetting?.header">
                {{item[cell.binding]}}
            </td>
        </tr>
    </tbody>
</table>
