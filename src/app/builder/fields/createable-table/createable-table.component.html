<div *ngIf="!field.header || field.header.length===0">
  <h4>Add Headers</h4>
</div>
<table class="table table-hover table-bordered" *ngIf="field.header.length!==0">
  <tr *ngFor="let header of field.rowsHeader;let i =index">
    <th *ngFor="let item of getHeaderColumns(i)" [colSpan]="item.columnSpan" [rowSpan]="item.rowSpan">
      {{item.name}}
    </th>
  </tr>
</table>
