<ng-container [ngSwitch]="container.type">
    <div *ngSwitchCase="13" class="child-container" id="{{container.id}}"
     (dragover)='onDragOver($event,container);' (drop)='onDrop($event);'>
        <app-fields *ngFor="let field of container.fields" [field]="field"></app-fields>
    </div>
</ng-container>
