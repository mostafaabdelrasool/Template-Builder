<ng-container [ngSwitch]="container.type">
    <app-field-action [field]="container" *ngIf="container.id===appService.currentField?.id"></app-field-action>
    <ng-container *ngSwitchCase="13">
        <div class="field" style="display: inline-block;" *ngFor="let field of container.fields"
            [appStyle]="field.style" id="{{field.id}}" (click)="appService.selectField(field)"
            [ngClass]="{'field-selected':field.id===appService.currentField?.id}" [appHighlight]='{color:"black"}'
            (drop)='onDrop($event);' [appStyle]="field.style">
            <app-field-action [field]="field" *ngIf="field.id===appService.currentField?.id"></app-field-action>
            <app-fields [field]="field"></app-fields>
        </div>
    </ng-container>
</ng-container>
