<ng-container [ngSwitch]="container.type">
    <div *ngSwitchCase="13" class="child-container" id="{{container.id}}" (dragover)='onDragOver($event,container);'
        (drop)='onDrop($event);'>
        <div style="display: inline-table;" *ngFor="let field of container.fields" [appStyle]="field.style"
            id="{{field.id}}" (click)="appService.selectField(field)" [ngClass]="{'field-selected':field.id===appService.currentField?.id,
         'full-width':field.isContainer || field.fullWidth}" [appHighlight]='{color:"black"}'>
            <app-field-action [field]="field" *ngIf="field.id===appService.currentField?.id"></app-field-action>
            <app-fields [field]="field"></app-fields>
        </div>
    </div>
</ng-container>
