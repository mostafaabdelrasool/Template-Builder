<ng-container [ngSwitch]="container.type">
    <app-field-action [field]="container" *ngIf="container.id===appService.currentField?.id">
        <mat-icon *ngIf="container.hasAction" (click)="handleAction()">edit</mat-icon>
    </app-field-action>
    <ng-template #fieldtemplate></ng-template>
</ng-container>
