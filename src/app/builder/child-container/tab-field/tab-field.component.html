<button mat-raised-button (click)="addTab()">Add Tab</button>
<mat-tab-group>
    <mat-tab  *ngFor="let tab of field.tabs">
        <ng-template mat-tab-label>
            <app-edit-in-place [(data)]="tab.tabName"></app-edit-in-place>
            <mat-icon (click)="removeTab(tab)" aria-label="remove">delete</mat-icon>
          </ng-template>
        <div class="field" [appStyle]="tab.container.style" id="{{tab.container.id}}" (click)="appService.selectField(tab.container)"
            [ngClass]="{'field-selected':tab.container.id===appService.currentField?.id}" [appHighlight]='{color:"black"}'
            (drop)='onDrop($event);' (dragover)='onDragOver($event,tab.container);'>
            <ng-container *ngFor="let item of tab.container.fields">
                <app-fields mwlResizable [enableGhostResize]="true"
                    [resizeEdges]="{ bottom: true, right: true, top: true, left: true }"
                    (resizeEnd)="onResizeEnd($event,item)"
                    [ngClass]="{'field-selected':item.id===appService.currentField?.id,'full-width':item.fullWidth}"
                    [appHighlight]='{color:"black"}' [appStyle]="item.style" *ngIf="!item.isContainer" [field]="item"
                    (click)="appService.selectField(item)" draggable="true" (dragstart)="startReposition($event,item)"
                    (dragover)='onDragOver($event,item);'></app-fields>
            </ng-container>
        </div>

    </mat-tab>
</mat-tab-group>
