<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="accent" (click)="onNoClick()">No..Thanks</button>
  <button mat-flat-button color="primary" (click)="yesClick()"  cdkFocusInitial>Yes</button>
</div>
