<mat-dialog-content>
  <div *ngFor="let item of setting.fields">
    <div [ngSwitch]="item.type">
      <div *ngSwitchCase="'select'">
        <mat-form-field appearance="outline">
          <mat-select placeholder="{{item.placeholder}}" [(ngModel)]="data[item.model]">
            <mat-option *ngFor="let data of item.selectSetting?.data" (onSelectionChange)="setDate($event ,data, item.selectSetting?.dataModel)">
              {{getDataValue(data, item.selectSetting?.dataViewModel)}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div *ngSwitchCase="'img'" class="padding-4">
        <!-- <st-image [(data)]="data[item.model]" class="item-image-edit"></st-image> -->
      </div>
      <div *ngSwitchCase="'checkBox'" class="padding-4 my-2">
        <mat-checkbox [(ngModel)]="data[item.model]">{{item.placeholder}}</mat-checkbox>
      </div>
      <div *ngSwitchDefault>
        <mat-form-field>
          <input matInput placeholder="{{item.placeholder}}" type="{{item.type}}" [(ngModel)]="data[item.model]"
            name="item.name">
        </mat-form-field>
      </div>
    </div>

  </div>
</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-stroked-button color="warn" (click)="onNoClick()">
    No Thanks
  </button>
  <button mat-stroked-button color="primary" [mat-dialog-close]="data" cdkFocusInitial (click)="onOkClick()"
    class="edit-btn">
    Ok
  </button>
</div>
