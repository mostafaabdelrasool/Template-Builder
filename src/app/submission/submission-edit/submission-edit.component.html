<div class="p-1">
    <mat-toolbar>
        <h3>{{step.name}}</h3>
    </mat-toolbar>
    <app-page-renderer [containers]=containers></app-page-renderer>

    <div fxLayout="row" fxLayoutGap="5px">
        <ng-container *ngFor="let item of step.stepActions;" >
            <button (click)="submit(item.actionsId)" mat-raised-button color="primary">
                {{item.actions.name}}
            </button>
        </ng-container>
    </div>
</div>
